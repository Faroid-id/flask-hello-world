<!DOCTYPE html>
<html>
  <head>
    <title>Login Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <link href="{{ url_for('static', filename='css/materialize.css') }}" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="{{ url_for('static', filename='css/style.css') }}" type="text/css" rel="stylesheet" media="screen,projection"/>
  </head>
  <body style="background-color: rgba(0, 182, 182, 0.5);">
        
    <div class="container" style="margin-top: 50px;">
      <div class="row">
        <div class="col s12 m6 offset-m3">
          <div class="card hoverable">
            <div class="card-content">
              <img src="{{ url_for('static', filename='img/utm.png') }}" id="logo" alt="Logo">
              <br>
              <span class="card-title">Silahkan Masukkan Akun Anda</span>
              {% if error %}
            <p style="color: red;">{{ error }}</p>
        {% endif %}
              <div class="row">
                <form method="post" class="col s12">
                  <div class="input-field">
                    <input id="username" name="username" type="text" class="validate" />
                    <label for="username">Username</label>
                  </div>
                  <div class="input-field">
                    <input id="password" name="password" type="password" class="validate" />
                    <label for="password">Password</label>
                  </div>
                  <div class="center">
                    <button class="btn waves-effect waves-light" type="submit" name="action">
                      Login
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>

  <script src="{{ url_for('static', filename='js/materialize.js') }}"></script>
  <script src="{{ url_for('static', filename='js/init.js') }}"></script>

  </body>
</html>
